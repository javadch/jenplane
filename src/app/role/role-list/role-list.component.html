<div class="container">

    <mat-toolbar>
        <span>{{ roleModelType | titlecase}}</span>
        <span>&nbsp;{{'| ' + roleModel?.fullname }} > Roles</span>
    </mat-toolbar>

    <div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['/roles','create',roleModelType, roleModelId]"><mat-icon>add</mat-icon></a>
    </div>

    <div class="example-container mat-elevation-z8">
        <table mat-table #table matSort [dataSource]="dataSource">

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-icon-button color="primary" [routerLink]="['/roles',element._id,roleModelType,roleModelId]">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </a>
                </td>
            </ng-container> 

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>role</th>
                <td mat-cell *matCellDef="let element">{{element.role}}</td>
            </ng-container>

            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
                <td mat-cell *matCellDef="let element">{{element.user.firstname + ' ' + element.user.lastname}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
