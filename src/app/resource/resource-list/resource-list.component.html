<div class="container">

    <mat-toolbar>
        <span>{{projectData?.fullname}} > All Resources</span>
    </mat-toolbar>

    <div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['/resources','create',projectId]"><mat-icon>add</mat-icon></a>
    </div>

    <div class="example-container mat-elevation-z8">
        <table mat-table #table matSort [dataSource]="dataSource">

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-icon-button color="primary" [routerLink]="['/resources',element._id]">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="locked">
                <th mat-header-cell *matHeaderCellDef>locked</th>
                <td mat-cell *matCellDef="let element">{{element.locked}}</td>
            </ng-container>

            <ng-container matColumnDef="shortname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>shortname</th>
                <td mat-cell *matCellDef="let element">{{element.shortname}}</td>
            </ng-container>

            <ng-container matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>fullname</th>
                <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>description</th>
                <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
