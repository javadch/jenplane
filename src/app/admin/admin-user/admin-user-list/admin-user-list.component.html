<div class="container">
    <div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['/admin/users/create']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="example-container mat-elevation-z8">
        <table mat-table #table matSort [dataSource]="dataSource">
            
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-icon-button color="primary" [routerLink]="['/admin', 'users',element._id,'detail']">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="blocked">
                <th mat-header-cell *matHeaderCellDef>blocked</th>
                <td mat-cell *matCellDef="let element">{{element.blocked}} </td>
            </ng-container>
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>firstname</th>
                <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
            </ng-container>
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>lastname</th>
                <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
